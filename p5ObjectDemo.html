<html>
  <head>
    <script src= "p5.min.js"></script>
    <style>
      body {
        margin= 0;
        padding= 0;
        overflow: hidden;
      }
    </style>
  </head>
  
  <body>
    <h1 id= "position"></h1>
    <script>
      var w= window.innerWidth;
      var h= window.innerHeight;
      var ball= new ball(); //creating a new object globally. It has to be "new" then the object name
      var x;
      var y;
      
      function setup() {
        createCanvas(w,h);
        
      }
      
      
      function draw() {
        background(255);
        ball.show();
        ball.move();
        //Display the x and y position of the ball
        document.getElementById("position").innerHTML= "(" + ball.x + ", "+ ball.y+ ")";
        
      }
      
      function ball() {
        this.x= 100;
        this.y= 100;
        //"this" means the ball, and the position is (100,100)
        this.show= function() {
          fill(color('red'));
          strokeWeight(0);
          ellipse(this.x, this.y, 100, 100);
        };
        this.move= function() {
          if (keyIsDown(39)) { //Right Arrow
            this.x +=10;
          }
          if (keyIsDown(37)) { //Left Arrow
            this.x -= 10;
          }
          if (keyIsDown(38)) { //Up Arrow
            this.y -= 10;
          }
          if (keyIsDown(40)) { //Down Arrow
            this.y += 10;
          }
        }
        x= this.x;
        y= this.y;
        
      }
    </script>
  </body>
</html>
