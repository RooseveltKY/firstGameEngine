<html>
  <head>
    <script src= "p5.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #040c24 ;
      }
      #title {
        text-align: center;
        font-size: 50px;
        font-family: sans-serif;
        color: white;
      }
      #subtext {
        text-align: center;
        font-size: 20px;
        font-family: serif;
        color: white;
      }
      #output {
        text-align: left;
        font-size: 25px;
        font-family: serif;
        color: white;
      }
      #loser{
        text-align: center;
        font-size: 25px;
        font-family: serif;
        color: red;
      }
      
    </style>
  </head>
  
  <body>
  
    <h1 id= "title">Play Tag!!!</h1>
    <h2 id= "subtext">The Player 1 must overtake Player 2</h2>
    <h1 id= "lives">Lives: 3</h1>
    <h1 id= "output"></h1>
    <script>
      var w= window.innerWidth;
      var h= window.innerHeight;
      var ball= new ball(); //creating a new object globally. It has to be "new" then the object name
      var ball2= new ball2();
      var blocker= new blocker();
      var blocker2= new blocker2();
      var blocker3= new blocker3();
      var d;
      var lives= 0;
      
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background('#040c24');
        ball.show();
        ball.move();
        
        ball2.show();
        ball2.move();
        ball2.kill();
        
        blocker.show();
        blocker2.show();
        blocker3.show();
      }
      
      function ball() {
        this.x= 100;
        this.y= 100;
        
        //"this" means the ball, and the position is (100,100)
        this.show= function() {
          fill(color('#ffffff'));
          strokeWeight(0);
          ellipse(this.x, this.y, 100, 100);
        };
        
        this.move= function() {
          if ((keyIsDown(68)) && (this.x <w -50)) { //Right Arrow D
            this.x +=10;
          }
          if ((keyIsDown(65)) && (this.x >50)) { //Left Arrow A
            this.x -= 10;
          }
          if ((keyIsDown(87)) && (this.y>50)) { //Up Arrow W
            this.y -= 10;
          }
          if ((keyIsDown(83)) && (this.y<h-50)) { //Down Arrow S
            this.y += 10;
          }
        }
      }
      
      function ball2() {
        this.x= 200;
        this.y= 200;
        
        this.show= function() {
          fill(color('#9da5bd'));
          strokeWeight(0);
          ellipse(this.x, this.y, 100, 100);
        };
        
        this.move= function() {
          if ((keyIsDown(76)) && (this.x<w-50)) { //Right Arrow L
            this.x +=10;
          }
          if ((keyIsDown(74)) && (this.x>50)) { //Left Arrow J
            this.x -= 10;
          }
          if ((keyIsDown(73)) && (this.y>50)) { //Up Arrow I
            this.y -= 10;
          }
          if ((keyIsDown(75)) && (this.y<h-50)) { //Down Arrow K
            this.y += 10;
          }
        }

        this.kill= function() {
          //dist takes the x and y position of the first object and measures the pixels between the x and y position of the second object
          d= dist(this.x, this.y, ball.x, ball.y);
          if (d<50) {
            background("#ffffff");
            document.getElementById('lives').innerHTML= "Lives: 2";
            //noLoop();
            //noLoop() ends the draw function
            
            //document.getElementById('loser').innerHTML= "YOU LOSE";
          }
        
        }
        this.kill= function() {
          d= dist(this.x, this.y, ball.x, ball.y);
          if (d<50) {
            background("#ffffff");
            document.getElementById('lives').innerHTML= "Lives: 1";
            
          }
        
        }
      }
      
      function blocker() {
        //this.x= 500;
        //this.y= 200;
        this.show= function() {
          fill(color("#3a4c7a"));
          strokeWeight(5);
          ellipse(500,200,75,75);
        }
      }
      
      function blocker2() {
        this.show= function() {
          fill(color("#3a4c7a"));
          strokeWeight(5);
          ellipse(1050,75,200,200);
        }
      }
      
      function blocker3() {
        this.show= function() {
          fill(color("#3a4c7a"));
          strokeWeight(5);
          ellipse(100,400,150,150);
        }
      }
      
    </script>
  </body>
</html>
